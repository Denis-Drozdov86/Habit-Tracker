<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habbit App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="panel">
			<img class="logo" src="images/logo.svg" width="90" height="90" alt="логотип Habbit App">
			<nav class="menu">
				<div class="menu__list"></div>
				<button class="menu__add" onclick="togglePopup()">
					<img src="images/add.svg" alt="Добавить привычку">
				</button>
			</nav>
		</div>
		<div class="content">
			<header>
				<h1 class="h1">_</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__name">Прогресс</div>
						<div class="progress__percent">%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>	
				</div>
			</header>
			<main>
				<div id="days"></div>
				<div class="habbit">
					<div class="habbit__day">День _</div>
					<form class="habbit__form" onsubmit="addDays(event)">
						<input 
							name="comment" 
							class="input_icon" 
							type="text" 
							placeholder="Комментарий"
						>
						<img class="input__icon" src="images/comment.svg" alt="Иконка добавления">
						<button class="button" type="submit">Готово</button>
					</form>
				</div>
			</main>
		</div>
		<div class="cover cover_hidden" id="add-habbit-popup">
			<div class="popup">
				<h2>Новая запись</h2>
				<div class="icon-label">Иконка</div>
				<div class="icon-select">
					<button class="icon icon_active" onclick="setIcon(this, 'sport')">
						<img src="images/sport.svg" alt="Спорт">
					</button>
					<button class="icon" onclick="setIcon(this, 'water')">
						<img src="images/water.svg" alt="Напитки">
					</button>
					<button class="icon" onclick="setIcon(this, 'food')">
						<img src="images/food.svg" alt="Еда">
					</button>
					<button class="icon" onclick="setIcon(this, 'vape')">
						<img src="images/vape.svg" alt="Вейп">
					</button>
					<button class="icon" onclick="setIcon(this, 'alcogol')">
						<img src="images/alcogol.svg" alt="Алкоголь">
					</button>
					<button class="icon" onclick="setIcon(this, 'no_smocking')">
						<img src="images/no_smocking.svg" alt="Сигареты">
					</button>
					<button class="icon" onclick="setIcon(this, 'titch')">
						<img src="images/titch.svg" alt="Учёба">
					</button>
					<button class="icon" onclick="setIcon(this, 'coins')">
						<img src="images/coins.svg" alt="Прибыль">
					</button>
					<button class="icon" onclick="setIcon(this, 'game')">
						<img src="images/game.svg" alt="Игры">
					</button>
					<button class="icon" onclick="setIcon(this, 'love')">
						<img src="images/love.svg" alt="Отношения">
					</button>
					<button class="icon" onclick="setIcon(this, 'tabuletes')">
						<img src="images/tabuletes.svg" alt="Таблетки">
					</button>
					<button class="icon" onclick="setIcon(this, 'ves')">
						<img src="images/ves.svg" alt="Похудение">
					</button>
				</div>
				<form class="popup__form" onsubmit="addHabbit(event)">
					<input type="text" name="name" placeholder="Название">
					<input 
						type="text" 
						name="icon" 
						hidden 
						placeholder="Иконка" 
						value="sport">
					<input type="number" name="target" placeholder="Цель">
					<button class="button" type="submit">Добавить</button>
				</form>
				<button class="popup__close" onclick="togglePopup()">
					<img src="images/close.svg" alt="Закрыть попап">
				</button>
			</div>	
		</div>		
	</div>
	<script src="app.js"></script>
</body>
</html>
